<div class="line-header">
  <div></div>
  <h4>THE STUDIO</h4>
  <div></div>
</div>
<section>
  <div>
    <button (click)="onClick((index - 1 + images.length) % images.length, $event)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
      ><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
      </svg>
    </button>
  </div>
  <img
    (click)="dialog.showModal()"
    [src]="images[index]"
  />
  <div>
    <button (click)="onClick((index + 1) % images.length, $event)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
      ><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
      </svg>
    </button>
  </div>
</section>
<div>
  <button
    *ngFor="let image of images; let idx = index"
    [class.inactive]="index !== idx"
    (click)="onClick(idx, $event)"
  >
    <img [src]="image" />
  </button>
</div>
<dialog
  #dialog
  (click)="onDialogClick(dialog)"
>
  <div
    #dialogTop
    class="top"
  >
    <button (click)="dialog.close()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
      >
        <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
      </svg>
    </button>
  </div>
  <div
    #dialogBottom
    [style.height]="'calc(-2rem + 100vh - ' + dialogTop.clientHeight + 'px' + ')'"
    (click)="$event.preventDefault()"
    class="bottom"
  >
    <button (click)="onClick((index - 1 + images.length) % images.length, $event)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
      >
        <path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
      </svg>
    </button>
    <img [src]="images[index]" />
    <button (click)="onClick((index + 1) % images.length, $event)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 320 512"
      >
        <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
      </svg>
    </button>
  </div>
</dialog>
